{% extends 'base.html' %}
{% block title %}Paiement echoue{% endblock %}
{% block content %}
<div class="panel error">
  <h2>Paiement echoue</h2>
  <p>Le paiement a echoue. Vous pouvez reessayer.</p>
  {% if request.GET.res_id %}
  <p>
    <a href="{% url 'reservations:paiement' request.GET.res_id %}" class="btn btn-primary">Reessayer le paiement</a>
  </p>
  {% endif %}
  <p><a href="{% url 'reservations:list' %}">Mes reservations</a></p>
</div>
{% endblock %}
