{% extends 'dashboard/dashboard_base.html' %}
{% block title %}Supprimer un conducteur{% endblock %}
{% block content %}
<div class="delete-container">
    <div class="delete-header">
        <i class="fas fa-exclamation-triangle"></i>
        <h2>Confirmer la suppression</h2>
    </div>
    <div class="confirmation-message">
        <p>Voulez-vous vraiment supprimer ce conducteur&nbsp;?</p>
        <p><strong>{{ object }}</strong></p>
    </div>
    <form method="post">{% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Confirmer la suppression
            </button>
            <a href="{% url 'dashboard:conducteur_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
